<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List & Tables</title>
  <style>
    body {
backgrounds: gainsboro;
border: 5px solid brown;
    }


  </style>
</head>

<body>

  <!-- Unordered list--> <!--li=list items-->
  <ul style="border: 1px solid black;">
    <li> Item 1</li>
    <li> Item 2</li>
    <li> Item 3</li>
    <li> Item 4</li>
  </ul>


  <!-- Ordered list-->
  <ol style="border: 1px solid black;">
    <li> Item 1</li>
    <li> Item 2</li>
    <li> Item 3</li>
    <li> Item 4</li>
  </ol>

  <!--nested list-->
  <ul style="border: 1px solid black;">
    <li> Item 1</li>
    <li> Item 2
      <ul>

        <li>nested item 1</li>
        <li>nested item 2</li>
      </ul>

    </li>
    <li> Item 3</li>
    <li> Item 4</li>
  </ul>


  <!--tables-->
  <table style="width: 500px;">
    <thead>
      <tr>
        <th> First name</th>
        <th> Last name</th>
        <th> Email</th>
      </tr>
      <thead>
      <tbody style="text-align: center;">
        <tr>
          <td>Jati</td>
          <td>Suzan</td>
          <td>Jibloguen@gmail.com</td>
        </tr>
        <tr>
          <td>JaJa</td>
          <td>Suzan</td>
          <td>Ja@gmail.com</td>
        </tr>
        <tr>
          <td>Jati</td>
          <td>Suzan</td>
          <td>jatisuzan@gmail.com</td>
        </tr>
      </tbody>
    </thead>
  </table>





</body>
</html>
